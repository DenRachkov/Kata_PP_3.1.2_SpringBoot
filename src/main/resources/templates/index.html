<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="user : ${allUsers}">
    <a th:href="@{/id(id=${user.getId()})}" th:text="${user.getName()}">NAME</a>
    <a th:href="@{/id(id=${user.getId()})}" th:text="${user.getSurname()}">SURNAME</a>
</div>
<br/>
<hr/>
<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Create new User">
</form>
</body>
</html>
